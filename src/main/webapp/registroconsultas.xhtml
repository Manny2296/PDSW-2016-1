<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <p:growl id="messages" showDetail="true">
            <p:panel id="pnl_addconsulta" header="Agregar una consulta" style="width: 1200px;">
                <p:panelGrid columns="2" >
                         
                    <h:outputLabel id= "id_seleccion" for="id_client" value= "fechayhora" />
                    <p:inputText value="#{RegistroConsultaBean.sp.fechayhora}"></p:inputText>
                    
                    <h:outputLabel id= "name" for="name" value= "Descripcion:"/>
                    <p:inputText value="#{RegistroConsultaBean.sp.descripcion}"></p:inputText>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Agregar Consulta" action ="#{RegistroConsultaBean.sp.agregarConsultaAPaciente(RegistroConsultaBean.sp.seleccion.id,RegistroConsultaBean.sp.seleccion.tipo_id, RegistroConsultaBean.sp.tempconsulta)}"  update="pnl_addconsulta"/>
                             
                    </f:facet>
                    
        
              
                    
                </p:panelGrid>
                
                <p:dataTable id="dtb_pacientes" var="Consulta" value ="#{RegistroConsultaBean.sp.seleccion.consultas}"  >
                              <p:column headerText="Fecha y hora">
                                  <h:outputText value="#{Consulta.fechayHora}"/>
                             </p:column>
                
                              <p:column headerText="Descripcion">
                                  <h:outputText value="#{Consulta.resumen}"/>
                               </p:column>
                    
                </p:dataTable>
                
                <f:facet name="footer">
                             <p:commandButton value="Registro a paciente" action = "registropacientes"/>
                             
                </f:facet>
                
            </p:panel>
        </p:growl>
    </h:body>

</html>
