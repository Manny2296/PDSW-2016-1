<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>

    <h:body>
        <p:growl id="messages" showDetail="true">
            <p:panel id="pnl_addpaciente" header="Agregar una consulta" style="width: 1200px;">
                <p:panelGrid columns="2" >
                         
                    <h:outputLabel id= "id_selecicon" for="id_client" value= "identificacion del cliente:" />
                    <p:inputText value="#{RegistroConsultaBean.sp.seleccion.id}"></p:inputText>
                    
                    <h:outputLabel id= "name" for="name" value= "Nombre:"/>
                    <p:inputText value="#{RegistroConsultaBean.sp.seleccion.nombre}"></p:inputText>
                    <h:outputLabel id= "descripcion" for="desc" value= "Descripcion:"/>
                    <p:inputText value="Construya la logica desde aca, es solo replicar lo que yo hize para crear un paciente"></p:inputText>
                    
        
              
                    <p:dataTable id="dtb_pacientes" var="Consulta" value ="#{RegistroConsultaBean.sp.fechanacimiento }"  >
                              <p:column headerText="Fecha y hora">
                                <h:outputText value="#{paciente.id}"/>
                             </p:column>
                
                              <p:column headerText="Descripcion">
                                <h:outputText value="#{paciente.tipo_id}"/>
                               </p:column>
                    
                    </p:dataTable>
                </p:panelGrid>
                
                
                
            </p:panel>
        </p:growl>
    </h:body>

</html>
