<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
    <h:form id = "frm_consulta">
        <script type="text/javascript">

        </script>
    
        <p:growl id="messages" showDetail="true">
            <p:panel id="pnl_addconsulta" header="Agregar una consulta" style="width: 600px;">
                <p:panelGrid columns="2" >
                         
                    <h:outputLabel id= "fechayhora" for="fechayhora" value= "fechayhora" />
                    <p:inputText value="#{RegistroConsultaBean.sp.fechayhora}"></p:inputText>
                    
                    <h:outputLabel id= "Descripcion" for="Descripcion" value= "Descripcion:"/>
                    <p:inputText value="#{RegistroConsultaBean.sp.descripcion}"></p:inputText>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Agregar consulta" action ="#{RegistroConsultaBean.sp.agregarConsultaAPaciente(RegistroConsultaBean.sp.seleccion.id, RegistroConsultaBean.sp.seleccion.tipo_id, RegistroConsultaBean.sp.cons_temp)}"  update="pnl_addconsulta"/>
                    </f:facet>
                </p:panelGrid>
                
                
                <p:dataTable var="consulta" value ="#{RegistroConsultaBean.sp.consultaLista}" >
                     <f:facet name="header">
                        
                     </f:facet>
                    
                              <p:column headerText="Fecha y hora">
                                  <h:outputText value="#{consulta.fechayHora}"/>
                             </p:column>
                
                              <p:column headerText="Descripcion">
                                  <h:outputText value="#{consulta.resumen}"/>
                               </p:column>
                </p:dataTable> 
               
                
                <p:commandButton action="registropacientes?faces-redirect=true" value="Back"  />  
                
                
                
                
                
                
                                    
            </p:panel>
        </p:growl>
            </h:form>
    </h:body>
</html>
